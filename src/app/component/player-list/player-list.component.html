<button (click)="sortPlayerList('weightPounds')">WT</button>
<button (click)="sortPlayerList('heightInches')">HT</button>

<div *ngFor="let player of players">
    <div style='display: flex; gap: 1rem;'>
        <div>{{ player.firstName }} {{ player.lastName }}</div>
        <div>{{ player.id }}</div>
        <div>{{ player.position }}</div>
        <div>{{ player.heightInches }}"</div>
        <div>{{ player.weightPounds }}lb</div>
    </div>
</div>
